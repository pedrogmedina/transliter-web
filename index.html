<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head-links></head-links>
<body class="bg-body-secondary text-dark">
    <header-component></header-component>
    <main>
        <banner-component 
            data-title="Translator" 
            data-subtitle="Your simple and efficient text translation tool.">
        </banner-component>
        <div class="container">
            <div class="d-none alert mt-3" id="notification" role="alert">
            </div>
            <div class="d-flex d-md-flex flex-column-reverse my-3 flex-md-column">
                <div class="my-3 d-flex flex-column flex-md-row gap-3 align-items-center">
                    <div class="w-100">
                        <select name="source-language" id="source-language-select" class="form-select w-100 rounded-0"></select>
                        <textarea type="textarea" id="source-textarea" class="form-control rounded-0 border-0" rows="5" placeholder="Enter text to translate..."></textarea>
                    </div>
                    <i class="bi bi-arrow-left-right d-none d-md-block"></i>
                    <div class="w-100">
                        <select id="language-select" class="form-select w-100 rounded-0"></select>
                        <textarea type="textarea" id="translated-textarea" class="form-control rounded-0 border-0 bg-white" rows="5" placeholder="Text translated" readonly disabled></textarea>
                    </div>
                </div>

            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary px-5 w-100" id="translate-button">
                     Translate
                </button>
            </div>
        </div>
    </main>

    <footer-component></footer-component>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="js/components/notification.js"></script>
    -->
    <script type="module" src="components/headlinks/headlinks.js"></script>
    <script type="module" src="components/header/header.js"></script>
    <script type="module" src="components/footer/footer.js"></script>
    <script type="module" src="components/banner/banner.js"></script>
    <script type="module" src="js/components/translator.js"></script> 
    <script type="module" src="js/services/translation.js"></script>

    
    <script type="module" src="js/app.js"></script>
</body>
</html>
