<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inconsolata:wght@200..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
</head>
<body class=" bg-body-tertiary text-dark">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="./assets/logo.svg" alt="Translite web logo" width="auto" height="30">
                </a>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <div class="w-100 d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="cormorant fw-bolder m-0">Welcome to Translite</h1>
                <p class="ms-2 mb-0">
                    Your simple and efficient text translation tool.
                </p>
            </div>
            <img src="./assets/hi!.png" alt="Hello image for welcome" width="auto" height="70">
        </div>

        <div class="translation-box ">
            <div class="d-flex d-md-flex flex-column-reverse mb-3 flex-md-column">
                <div class="my-3 d-flex justify-content-between justify-content-md-end gap-3 align-items-center">
                    <select name="source-language" id="source-language-select" class="form-select w-100"></select>
                    <i class="bi bi-arrow-left-right"></i>
                    <select id="language-select" class="form-select w-100"></select>
                </div>
                <div class="d-block d-md-flex justify-content-between rounded-3 overflow-hidden border  shadow-sm">
                    <textarea type="textarea" id="source-textarea" class="form-control rounded-0 border-0" rows="5" placeholder="Enter text to translate..."></textarea>
                    <!-- <button class="d-none d-md-block btn btn-primary rounded-0" id="translate-button">
                        <i class="bi bi-chevron-double-right"></i>
                    </button> -->
                    <textarea type="textarea" id="translated-textarea" class="form-control rounded-0 border-0" rows="5" placeholder="Text translated" readonly disabled></textarea>
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary px-5 w-100" id="translate-button">
                     Translate
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center py-3">
            <span class="text-muted">&copy; 2024 Translite. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <!-- <script type="module" src="js/config/languages.js"></script>
    <script type="module" src="js/utils/validator.js"></script>
    <script type="module" src="js/components/notification.js"></script>
    -->
    <script type="module" src="js/components/translator.js"></script> 
    <script type="module" src="js/services/translation.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
